<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Exam Performance Indicator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login">
    <div class="form-header">
      <h1 class="gradient-text">Exam Performance Predictor</h1>
      <p class="subtitle">AI-Powered Academic Insights</p>
    </div>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <div class="form-content">
        <h2>Student Exam Performance Prediction</h2>
        
        <div class="form-fields">
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
              <option selected disabled value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Race/Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
              <option selected disabled value="">Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Parental Education</label>
            <select class="form-control" name="parental_level_of_education" required>
              <option selected disabled value="">Select Education Level</option>
              <option value="associate's degree">Associate's Degree</option>
              <option value="bachelor's degree">Bachelor's Degree</option>
              <option value="high school">High School</option>
              <option value="master's degree">Master's Degree</option>
              <option value="some college">Some College</option>
              <option value="some high school">Some High School</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
              <option selected disabled value="">Select Lunch Type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Test Preparation</label>
            <select class="form-control" name="test_preparation_course" required>
              <option selected disabled value="">Select Preparation</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Writing Score (0-100)</label>
            <input class="form-control" type="number" name="reading_score" 
                   placeholder="Enter writing score" min="0" max="100" />
          </div>

          <div class="mb-3">
            <label class="form-label">Reading Score (0-100)</label>
            <input class="form-control" type="number" name="writing_score" 
                   placeholder="Enter reading score" min="0" max="100" />
          </div>
        </div>

        <div class="form-footer">
          <button class="btn btn-glow" type="submit">
            Predict Math Score
            <i class="fas fa-calculator"></i>
          </button>
        </div>
      </div>
    </form>

    <div class="prediction-container {% if results %}has-result{% endif %}">
      {% if results %}
      <div class="prediction-result glow">
        <h3>Predicted Math Score:</h3>
        <div class="result-value">{{ results }}</div>
        <i class="fas fa-chart-line result-icon"></i>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
